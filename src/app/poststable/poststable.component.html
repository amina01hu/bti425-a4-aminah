<br />
<div class="container">
    
 <div class="row">
 <div  class="col-md-12">
 
 <a [routerLink] = "['/admin/newPost']" class="btn btn-success btn-sm pull-right">+&nbsp;&nbsp;New Post</a><br /><br />
 <table *ngFor= "let posts of post"class="table table-hover">
<a [routerLink] = "['/admin/post', posts._id]"></a>
 <thead>
 <tr>
 <th>Title</th>
 <th>Post Date</th>
 <th>Category</th>
 </tr>
 </thead>
 <tbody>
 <tr (click)="rowClicked($event, posts._id)">
 <td>{{posts.title}}</td>
 <td>{{posts.postDate | date:'mediumDate'}}</td>
 <td>{{posts.category}}</td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
</div>
<br />
